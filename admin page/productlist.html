<section class="mt-10">
  <h2 class="text-xl font-semibold mb-4">Product List</h2>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-sm text-left text-gray-600">
      <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
        <tr>
          <th class="px-6 py-3">#</th>
          <th class="px-6 py-3">Product</th>
          <th class="px-6 py-3">Category</th>
          <th class="px-6 py-3">Price</th>
          <th class="px-6 py-3">Stock</th>
          <th class="px-6 py-3">Image</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
     
          <tr class="border-b hover:bg-gray-50">
          <td class="px-6 py-4"></td>
          <td class="px-6 py-4 font-medium text-gray-900">{{product.product_name |truncatechars:20 }}</td>
          <td class="px-6 py-4">product.category</td>
          <td class="px-6 py-4">product.product_price</td>
          <td class="px-6 py-4">product.product_quantity</td>
          <td class="px-6 py-4">
           <img src="" alt="product.product_name" class="h-12 w-12 rounded-full object-center object-cover">
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-blue-500 hover:underline text-xs mr-2">Edit</button>
            <button class="text-red-500 hover:underline text-xs">Delete</button>
          </td>
        </tr>
        
        
      </tbody>
    </table>
  </div>
</section>
