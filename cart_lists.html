<div class="max-w-7xl mx-auto px-4 py-16 pt-24">
  <h1 class="text-3xl font-bold text-slate-600 mb-8">Shopping Cart</h1>

  <div class="flex flex-col lg:flex-row gap-8">

    <!-- Cart Items (Left) -->
    <div class="flex-2 space-y-6">

      <!-- Item 1 -->
      <div class="flex items-center gap-6 border border-slate-200 rounded-lg p-5 shadow-sm hover:shadow-md transition relative bg-white">
        <img src="https://via.placeholder.com/120" alt="Product 1" class="w-28 h-28 rounded-lg object-cover" />
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-slate-800">Running Shoes</h2>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-slate-500 mt-1">$60.00</p>
              <p class="text-sm text-slate-500"><span class="mr-1">Quantity:</span>2</p>
            </div>
            <p class="text-slate-600"><span class="font-semibold text-slate-800">Total:</span> $120.00</p>
          </div>
        </div>
        <a href="#" class="absolute top-2 right-2 cursor-pointer hover:text-red-500">
          ✕
        </a>
      </div>

      <!-- Item 2 -->
      <div class="flex items-center gap-6 border border-slate-200 rounded-lg p-5 shadow-sm hover:shadow-md transition relative bg-white">
        <img src="https://via.placeholder.com/120" alt="Product 2" class="w-28 h-28 rounded-lg object-cover" />
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-slate-800">Casual T-Shirt</h2>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-slate-500 mt-1">$25.00</p>
              <p class="text-sm text-slate-500"><span class="mr-1">Quantity:</span>1</p>
            </div>
            <p class="text-slate-600"><span class="font-semibold text-slate-800">Total:</span> $25.00</p>
          </div>
        </div>
        <a href="#" class="absolute top-2 right-2 cursor-pointer hover:text-red-500">
          ✕
        </a>
      </div>

    </div>

    <!-- Order Summary (Right) -->
    <div class="flex-1">
      <div class="p-6 border border-slate-200 rounded-lg bg-white shadow-sm hover:shadow-md transition">
        <h2 class="text-xl font-semibold text-slate-800 mb-4">Order Summary</h2>

        <!-- Subtotal -->
        <div class="flex justify-between mb-2">
          <span class="text-slate-600">Subtotal</span>
          <span class="text-slate-800 font-medium">$145.00</span>
        </div>

        <!-- Shipping -->
        <div class="flex justify-between mb-2">
          <span class="text-slate-600">Shipping</span>
          <span class="text-slate-800 font-medium">$0</span>
        </div>

        <hr class="my-2 border-slate-300">

        <!-- Total -->
        <div class="flex justify-between mb-4">
          <span class="text-slate-800 font-semibold text-lg">Total</span>
          <span class="text-slate-800 font-semibold text-lg">$145.00</span>
        </div>

        <!-- Proceed Button -->
        <a href="#"
           class="w-full bg-slate-800 text-white px-4 py-3 rounded-md hover:bg-slate-600 transition cursor-pointer block text-center">
          Proceed to Order
        </a>
      </div>
    </div>

  </div>
</div>
